{% extends "base.html" %}
{% block title %}Contact Us{% endblock title %}
{% block body %}
<img src="https://source.unsplash.com/1600x600/?socialmedia" alt="">
<div class="container mb-3 py-4">
    <h1 class="text-center">Contact Us Form</h1>
<form method="POST" action="/contactus">
    {% csrf_token %}
    <div class="form-group">
        <label for="exampleFormControlInput1" class="form-label">Name</label>
        <input type="text" name="name" class="form-control" placeholder="Enter Name">
      </div>
    <div class="form-group">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" name="email" class="form-control"  placeholder="Enter Email">
      </div>
    <div class="form-group">
        <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
        <input type="text" name="phone" class="form-control"  placeholder="Enter Number">
      </div>
      <div class="form-group">
        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
        <textarea class="form-control" name="desc" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <button class="mt-3 btn btn-primary">Submit</button>
</form>
</div>

{% endblock body %}
